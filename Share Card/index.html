<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Share Card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <div class="cross-icon__container">
        <img src="x-icon.svg" alt="Cross Icon">
      </div>
      <h1>Share ideas with your friends</h1>
      <div class="search-bar">
        <img src="search-icon.svg" alt="Search Icon">
        <p contenteditable>Search by name or email</p>
      </div>
      <small>Suggested</small>
      <div class="user-card__container">
        <div class="user-card">
          <img src="https://pbs.twimg.com/profile_images/974736784906248192/gPZwCbdS.jpg" alt="Person wearing galsses">
          <div class="user-card__content">
            <h4>Stanley Keller</h5>
            <p>@stanK</p>
          </div>
        </div>
        <div class="user-card">
          <img src="https://images.pexels.com/photos/61100/pexels-photo-61100.jpeg?h=350&auto=compress&cs=tinysrgb"
            alt="Person wearing galsses">
          <div class="user-card__content">
            <h4>Bertie Greer</h5>
            <p>@bertieGreer</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
