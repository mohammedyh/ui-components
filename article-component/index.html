<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Article Component</title>
	</head>

	<body class="bg-[#edf2f8]">
		<main class="p-6 flex justify-center items-center min-h-screen">
			<article
				class="overflow-hidden rounded-xl shadow-md lg:flex lg:max-w-4xl"
			>
				<img
					class="h-48 w-full object-cover lg:h-auto"
					src="./images/drawers.jpg"
					alt="Chest of drawers."
				/>

				<div class="p-8 bg-white lg:p-10">
					<h2 class="text-lg font-medium text-slate-500 lg:text-2xl">
						Shift the overall look and feel by adding these wonderful touched to
						furniture in your home
					</h2>
					<p class="mt-2 text-sm text-slate-500 leading-relaxed lg:mt-4">
						Ever been in a room and felt like something was missing? Perhaps it
						felt slightly bare and uninviting. I've got some simple tips to help
						you make any room feel complete
					</p>

					<div class="mt-6 flex items-center">
						<img
							class="rounded-full"
							src="./images/avatar-michelle.jpg"
							alt="Article author."
							width="50"
						/>
						<div class="ml-4">
							<h3 class="text-sm text-slate-500 font-bold">
								Michelle Appleton
							</h3>
							<p class="text-sm text-gray-400">28 Jun 2020</p>
						</div>
						<img
							class="ml-auto bg-gray-100 rounded-full p-3 cursor-pointer"
							src="./images/icon-share.svg"
							alt="Share article"
						/>
					</div>
				</div>
			</article>
		</main>

		<script src="https://cdn.tailwindcss.com"></script>
	</body>
</html>
