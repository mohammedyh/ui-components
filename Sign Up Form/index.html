<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Sign Up Form</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="card">
				<div class="card__header">
					<h1>Sign Up For Free</h1>
					<button>
						<img src="google-icon.svg" alt="Google Icon" />Sign Up With Google
					</button>
					<small>Or sign up with email</small>
				</div>
				<div class="card__form">
					<form>
						<label for="fullName">Full Name</label>
						<input type="text" id="fullName" placeholder="Tim Cook" />

						<label for="email">Email Address</label>
						<input type="email" id="email" placeholder="tim@apple.com" />

						<button>Get Started</button>
					</form>
					<div class="card__footer">
						<p>Already have an account? <span>Log In</span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
