<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Landing Page</title>
</head>

<body>
  <main class="card">
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Course</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
    <header>
      <h1 class="main__title">Web development courses</h1>
      <p class="main__subtitle">Learn to code with an easy to understand, project based learning path</p>
      <button class="cta">Browse Courses</button>
      <img src="element.svg" alt="Image of shapes">
    </header>

    <section class="newsletter">
      <h1 class="newsletter__title">Join the Traversy Media</h1>
      <p class="newsletter__subtitle">Sign up to the newsletter and be the first one to know about new courses or special offers</p>
      <div>
        <input type="text" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </div>
      <small>We won't spam. Pinky promise</small>
    </section>
  </main>

</body>

</html>
