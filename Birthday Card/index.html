<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Birthday Card</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="card">
				<h1>24 birthdays today</h1>

				<div class="user-birthday">
					<img
						src="./img/person-1.jpg"
						alt="An image of a person"
					/>
					<div class="content-container">
						<h4>Bertie Yates</h4>
						<p>29 Years</p>
					</div>
				</div>
				<div class="user-birthday">
					<img
						src="./img/person-2.jpg"
						alt="An image of a person"
					/>
					<div class="content-container">
						<h4>Hester Hogan</h4>
						<p>32 Years</p>
					</div>
				</div>
				<div class="user-birthday">
					<img
						src="./img/person-3.jpg"
						alt="An image of a person"
					/>
					<div class="content-container">
						<h4>Larry Little</h4>
						<p>36 Years</p>
					</div>
				</div>
				<div class="user-birthday">
					<img
						src="./img/person-4.jpg"
						alt="An image of a person"
					/>
					<div class="content-container">
						<h4>Sean Walsh</h4>
						<p>34 Years</p>
					</div>
				</div>
				<div class="user-birthday last">
					<img
						src="./img/person-5.jpg"
						alt="An image of a person"
					/>
					<div class="content-container">
						<h4>Lola Gardner</h4>
						<p>29 Years</p>
					</div>
				</div>

				<button>View All</button>
			</div>
		</div>
	</body>
</html>
