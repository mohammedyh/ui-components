<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Birthday Card</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>24 birthdays today</h1>

      <div class="user-birthday">
        <img src="https://randomuser.me/api/portraits/women/43.jpg" alt="An image of a person">
        <div class="content-container">
          <h4>Bertie Yates</h4>
          <p>29 Years</p>
        </div>
      </div>
      <div class="user-birthday">
        <img src="https://pbs.twimg.com/profile_images/953000038967468033/n4Ngwvi7.jpg" alt="An image of a person">
        <div class="content-container">
          <h4>Hester Hogan</h4>
          <p>32 Years</p>
        </div>
      </div>
      <div class="user-birthday">
        <img src="https://pbs.twimg.com/profile_images/1055263632861343745/vIqzOHXj.jpg" alt="An image of a person">
        <div class="content-container">
          <h4>Larry Little</h4>
          <p>36 Years</p>
        </div>
      </div>
      <div class="user-birthday">
        <img src="https://randomuser.me/api/portraits/women/82.jpg" alt="An image of a person">
        <div class="content-container">
          <h4>Sean Walsh</h4>
          <p>34 Years</p>
        </div>
      </div>
      <div class="user-birthday last">
        <img src="https://randomuser.me/api/portraits/women/26.jpg" alt="An image of a person">
        <div class="content-container">
          <h4>Lola Gardner</h4>
          <p>29 Years</p>
        </div>
      </div>

      <button>View All</button>
    </div>
  </div>

</body>

</html>
