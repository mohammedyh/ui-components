<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Modal</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="card">
				<div class="top-icons">
					<img class="bg-fill" src="arrow-right.svg" alt="Left arrow icon" />
					<img src="x-icon.svg" alt="Cross Icon" />
				</div>
				<div class="main-content">
					<h1>Create a post</h1>
					<p>
						Share posts across multiple social channels to increase the reach of
						your brand and track how people engage with your content
					</p>
					<div class="input-container">
						<small>Campaign Name</small>
						<input type="text" placeholder="Ex. Get 50% off" />
					</div>
					<button class="fill">Continue</button>
					<button class="no-fill">Cancel</button>
				</div>
			</div>
		</div>
	</body>
</html>
