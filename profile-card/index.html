<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Profile Card</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="profile">
          <div class="edit-icon__container">
            <img src="./img/pen.svg" alt="Edit icon" width="30" height="30" />
          </div>

          <div class="profile__img-container">
            <img
              src="https://randomuser.me/api/portraits/men/1.jpg"
              alt="Profile image"
              width="150"
              height="150"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__info-name">Ildiko Gaspar</h1>
            <h3>UX Designer and Chemist of Aesthetics</h3>
            <div class="profile__info-links">
              <p>Bergen, Norway</p>
              <p>uidesigndaily</p>
              <p>uidesigndaily.com</p>
            </div>

            <div class="profile__info-button-container">
              <button class="btn">Send a message</button>
              <button class="btn nofill">Following</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
