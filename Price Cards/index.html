<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Price Cards</title>
</head>
<body>
  <div class="wrapper">
    <h1 class="body__title center py-16">Explore current top deals</h1>
    <p class="body__subtitle center py-16">Check out our best deals across our product range and get what your website needs.</p>
    <div class="card__container">
      <div class="card cheapest">
        <h2 class="card__title">Get .biz domain worth 45% off</h2>
        <h1 class="card__price">$4.88/yr</h1>
        <small>Get Started &xrarr;</small>
      </div>
      <div class="card">
        <span class="best-price">Best Price</span>
        <h2 class="card__title">.IO</h2>
        <h1 class="card__price">$28.88/yr</h1>
        <p class="old-offer">Instead of $32.89/yr</p>
        <small>Get Offer &xrarr;</small>
      </div>
      <div class="card">
        <h2 class="card__title">.SO</h2>
        <h1 class="card__price">$35.88/yr</h1>
        <p class="old-offer">Instead of $64.89/yr</p>
        <small>Get Offer &xrarr;</small>
      </div>
    </div>
    <button>View More</button>
  </div>

</body>
</html>
