<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<title>Modal UI</title>
	</head>

	<body>
		<div class="card">
			<div class="cross__container">
				<img src="./cross.png" alt="A x icon" />
			</div>
			<h1>Your session has expired</h1>
			<p>Enter your password to pick up where you left off</p>
			<div class="input__container">
				<label for="password">Password</label>
				<input
					type="text"
					id="password"
					name="password"
					placeholder="Enter your password here"
				/>
				<button>Resume</button>
			</div>
		</div>
	</body>
</html>
