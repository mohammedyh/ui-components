<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Subscribe Card</title>
	</head>

	<body>
		<div class="wrapper">
			<div class="card">
				<h1>Let's keep in touch</h1>
				<p>
					Subscribe to keep up with fresh news and exciting updates. We promise
					not to spam you!
				</p>
				<div class="input__container">
					<input type="email" placeholder="Enter your email address" />
					<button>
						Send <img src="arrow-right.svg" alt="Arrow pointing right" />
					</button>
				</div>
				<div class="checkbox__container">
					<input type="checkbox" />
					<div class="label__container">
						<label>
							I agree to my email address being stored and used to receive
							monthly newsletter.</label
						>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
