<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>NFT Preview Card</title>
</head>

<body>
  <div class="card">
    <div class="card__container">
      <div class="card__img-container">
        <img class="card__nft-img" src="./images/image-equilibrium.jpg" alt="Featured NFT." />
        <div class="overlay"></div>
      </div>

      <div class="card__content">
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details-container">
          <span class="card__price">
            <img src="./images/icon-ethereum.svg" alt="" />
            0.041 ETH
          </span>

          <span>
            <img src="./images/icon-clock.svg" alt="" />
            3 days left
          </span>
        </div>
      </div>

      <hr class="divider" />

      <div class="card__footer">
        <img src="./images/image-avatar.png" alt="Creator of NFT." width="45" height="45" />
        <p>Creation of <span class="highlight">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>

</html>
