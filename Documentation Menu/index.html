<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Merriweather&family=Mulish&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Documentation Menu</title>
	</head>

	<body>
		<main class="card">
			<img
				src="img/codesandbox.svg"
				alt="Icon representing documentation"
				width="50"
				height="50"
			/>

			<div class="content__container">
				<h1 class="content__title">Documentation</h1>
				<p class="content__subtitle">
					Get started with our detailed documentation
				</p>
			</div>

			<div class="cross__container">
				<img src="img/x.svg" alt="Cross / Exit icon" />
			</div>

			<div class="documentation__content">
				<div class="platform">
					<h1 class="platform__title">Platform</h1>
					<p>Editor</p>
					<p>Theme</p>
					<p>Preview</p>
					<p>Recordings</p>
				</div>

				<div class="integrations">
					<h1 class="integrations__title">Integrations</h1>
					<p><img src="img/chrome.svg" alt="Icon of Chrome browser" />Chrome</p>
					<p><img src="img/slack.svg" alt="Icon of Slack" />Slack</p>
					<p><img src="img/gitlab.svg" alt="Icon of GitLab" />GitLab</p>
					<p><img src="img/figma.svg" alt="Icon of Figma" />Figma</p>
				</div>
			</div>

			<footer class="footer__card">
				<a href="#">API Reference</a>
				<a href="#">Status</a>
				<a href="#">Support</a>
				<a href="#">Changelog</a>
			</footer>
		</main>
	</body>
</html>
