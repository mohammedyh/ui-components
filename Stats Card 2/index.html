<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats Card 2</title>
</head>

<body>
  <div class="wrapper">
    <div class="card">
      <h1>Our Results</h1>
      <div class="stats__container">
        <div class="stat">
          <h1>70%</h1>
          <p>We increased the feature adoption of our users with 70%.</p>
        </div>
        <div class="stat">
          <h1>225</h1>
          <p>New customers opted for out PRO feature.</p>
        </div>
        <div class="stat">
          <h1>2M</h1>
          <p>Notification sent through out and third-party platforms.</p>
        </div>
      </div>
      <div class="card__footer">
        <p>Read our top client <span>testimonials</span>.</p>
      </div>
    </div>
  </div>

</body>

</html>
