<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=optional" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>Contribute Card</title>
</head>

<body>
  <div class="card">
    <h1 class="card__title">Found a problem with this page?</h1>
    <a href="#">Edit</a> <span class="seperator">•</span> <a href="#">Get source</a> <span class="seperator">•</span> <a
      href="#">Report</a>

    <div class="card__callout">
      <p>Want to fix the problem yourself? See our <a href="#">Contribution Guide</a></p>
    </div>

    <h2 class="card__subtitle">Change your language</h2>
    <div class="language__form">
      <select>
        <option>English</option>
        <option>French</option>
        <option>Spanish</option>
      </select>
      <button>Change language</button>
    </div>

    <small><strong>Last Modified</strong> Jun 23, 2021</small>
  </div>
</body>

</html>
