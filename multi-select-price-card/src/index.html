<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="../public/style.css" />
		<title>Multi Select Price Card</title>
	</head>

	<body class="h-screen bg-body font-primary">
		<main class="flex h-full items-center justify-center">
			<div class="h-[450px] w-[350px] rounded-[1.8rem] bg-white shadow-card">
				<div
					class="mx-auto mt-10 flex h-22 w-22 flex-col items-center justify-center rounded-full border border-gray-400 text-center"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="mx-auto h-10 w-10"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="1.6"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
						/>
					</svg>
					<small class="text-xs font-bold uppercase tracking-wider">
						Basic
					</small>
				</div>

				<div class="mt-4 mb-12 flex flex-col items-center">
					<div class="flex items-center">
						<small>KR</small>
						<h2
							class="ml-2 text-3xl font-extrabold text-gray-800"
							data-card-price
						>
							199
						</h2>
					</div>
					<p class="text-xs text-gray-800">NOK/MONTH</p>
				</div>

				<div class="flex flex-col items-center justify-center">
					<div class="flex justify-center gap-2" data-price-options>
						<div
							class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border-[1.5px]"
							data-option="80"
						>
							10
						</div>
						<div
							class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border-[1.5px] border-accent bg-accent text-white"
							data-option="199"
						>
							25
						</div>
						<div
							class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border-[1.5px]"
							data-option="298"
						>
							50
						</div>
						<div
							class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-xl border-[1.5px]"
							data-option="796"
						>
							100
						</div>
					</div>
					<p class="mt-3 text-xs font-medium text-gray-700">
						Downloads per month
					</p>

					<button
						class="mt-8 flex h-14 w-3/4 cursor-pointer items-center justify-center rounded-md bg-accent text-white shadow-xl"
						data-subscribe
					>
						<svg
							class="hidden h-6 w-6 animate-spin-fast text-white"
							data-spinner
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
						>
							<circle
								class="opacity-25"
								cx="12"
								cy="12"
								r="10"
								stroke="currentColor"
								stroke-width="4"
							></circle>
							<path
								class="opacity-75"
								fill="currentColor"
								d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
							></path>
						</svg>
						<span>Subscribe</span>
					</button>
				</div>
			</div>
		</main>

		<script src="script.js"></script>
	</body>
</html>
