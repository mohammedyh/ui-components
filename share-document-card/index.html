<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Share Document Card</title>
	</head>
	<body>
		<div class="card">
			<h1 class="card__title">Share document</h1>

			<div class="card__link-container">
				<input
					class="card__link"
					type="text"
					value="https://drive.google.com/file/d/11cAIQWky6l1hOvWHx5836RBCWNRdoujl/view?usp=sharing"
					readonly
				/>
				<button class="card__link-btn" data-copy-link>Copy link</button>
			</div>

			<div class="card__permission">
				<h3 class="card__permission-title">Permission</h3>

				<div class="card__permission-icons-wrapper">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path
							d="M21 2l-2 2m-7.61 7.61a5.5 5.5 0 1 1-7.778 7.778 5.5 5.5 0 0 1 7.777-7.777zm0 0L15.5 7.5m0 0l3 3L22 7l-3-3m-3.5 3.5L19 4"
						></path>
					</svg>

					<h4 class="ml-3 card__permission-type">Restricted</h4>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="20"
						height="20"
						class="ml-3"
						fill="none"
						viewBox="0 0 24 24"
						stroke="currentColor"
						stroke-width="3"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="M19 9l-7 7-7-7"
						/>
					</svg>
				</div>
				<small class="card__permission-note">
					Only people you add can open this link
				</small>
			</div>

			<footer>
				<a href="#">Send feedback</a>
			</footer>
		</div>

		<script>
			const inputValue = document.querySelector('.card__link').value;
			const copyLinkBtn = document.querySelector('[data-copy-link]');

			copyLinkBtn.addEventListener('click', function() {
				navigator.clipboard
					.writeText(inputValue)
					.then(() => {
						copyLinkBtn.textContent = 'Copied!';
						setTimeout(() => (copyLinkBtn.textContent = 'Copy link'), 1500);
					})
					.catch(err => console.log('error when copying to clipboard', err));
			});
		</script>
	</body>
</html>
